version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: todolist-mysql
    environment:
      MYSQL_DATABASE: todolist
      MYSQL_USER: todolist
      MYSQL_PASSWORD: todolist123
      MYSQL_ROOT_PASSWORD: root123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - todolist-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Application with MySQL
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todolist-app-mysql
    environment:
      SPRING_PROFILES_ACTIVE: mysql
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - todolist-network
    restart: unless-stopped

volumes:
  mysql_data:


networks:
  todolist-network:
    driver: bridge
