# Production configuration for Render.com deployment
# This file is automatically used when SPRING_PROFILES_ACTIVE=prod

# Server Configuration
server.port=${PORT:8080}

# PostgreSQL Database Configuration (Render provides DATABASE_URL)
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable H2 Console in production
spring.h2.console.enabled=false

# Logging Configuration for Production
logging.level.root=INFO
logging.level.com.example.ToDoList=INFO

# Production optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
