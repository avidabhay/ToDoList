version: '3.8'

services:
  # Spring Boot Application with H2 (Local Development)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todolist-app-local
    environment:
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "8080:8080"
    networks:
      - todolist-network
    restart: unless-stopped

networks:
  todolist-network:
    driver: bridge
